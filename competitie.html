                function initRangschikking() {
                    //home > away -> add win, loss, draw to each team

                        if (aDataSet[index].beker != 'B') {

                            sAway = aDataSet[index].away;
                            sAwayScore = parseInt(aDataSet[index]['away score'], 10);
                            data[sHome + 'for'] = (data[sHome + 'for'] || 0) + (sHomeScore || 0);
                            data[sHome + 'against'] = (data[sHome + 'against'] || 0) + (sAwayScore || 0);
                            data[sAway + 'for'] = (data[sAway + 'for'] || 0) + (sAwayScore || 0);
                            data[sAway + 'against'] = (data[sAway + 'against'] || 0) + (sHomeScore || 0);
                            if ((sHomeScore || 0) !== 0 || (sAwayScore || 0) !== 0) {
                                data[sHome + 'games'] = parseInt((data[sHome + 'games'] || 0), 10) + 1;
                                data[sAway + 'games'] = parseInt((data[sAway + 'games'] || 0), 10) + 1;
                                if (sHomeScore > sAwayScore) {
                                    data[sHome + 'win'] = parseInt((data[sHome + 'win'] || 0), 10) + 1;
                                    if (sHomeScore == 20 && sAwayScore == 0) {
                                        data[sAway + 'forfait'] = parseInt((data[sAway + 'forfait'] || 0), 10) + 1;
                                    } else {
                                        data[sAway + 'loss'] = parseInt((data[sAway + 'loss'] || 0), 10) + 1;
                                    }
                                } else {
                                    if (sHomeScore < sAwayScore) {
                                        if (sHomeScore == 0 && sAwayScore == 20) {
                                            data[sHome + 'forfait'] = parseInt((data[sHome + 'forfait'] || 0), 10) + 1;
                                        } else {
                                            data[sHome + 'loss'] = parseInt((data[sHome + 'loss'] || 0), 10) + 1;
                                        }
                                        data[sAway + 'win'] = parseInt((data[sAway + 'win'] || 0), 10) + 1;
                                    } else { //equal to
